    <script>
        const API_KEY = '05c6877ec7d415b3bb614c54745fefb5';
        const LATITUDE = 35.1796;
        const LONGITUDE = 129.0756;
        const LOCATION_NAME = "부산";

        document.addEventListener('DOMContentLoaded', () => {
            getWeather(LATITUDE, LONGITUDE);
        });

        const getWeather = (lat, lon) => {
            fetch(
                `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=kr`
            )
            .then(response => response.json())
            .then((data) => {
                console.log(data);
                displayWeather(data);
            });
        }

        const displayWeather = (data) => {
            const temperature = data.main.temp;
            const iconCode = data.weather[0].icon;
            const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;

            let weatherInfo = document.getElementById('weather_info');
            weatherInfo.innerHTML = `
                <img src="${iconUrl}" alt="Weather Icon">   
                <div>
                    <p>${LOCATION_NAME}</p>
                    <p>${temperature}°C</p>
                </div>
            `;
        }

        let container = document.getElementById('map');

        let options = {
            center: new kakao.maps.LatLng(35.162393, 129.164442),
            level: 1
        };
        
        let map = new kakao.maps.Map(container, options);

        let marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(35.162393, 129.164442)
        });

        marker.setMap(map);
    </script>
